<!doctype html>
<html>
    <head>
        <title>Spit those Tweets</title>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=800, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/styles.css">
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="./app.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Carter+One|Open+Sans" rel="stylesheet"> 
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>The Twitter S#!tter</h1>
            </div>
            <p class="lead">Enter a twitter handle to see the birdy paint a picture!</p>
            <!--<p>It's so colorful!</p> -->

        <div class="playground">
            <!-- put this in css once I start styling -->
            <form id="frm" action="post" target="#">
                <b>Load Tweets for: </b>
                <input type="text" id="user-field" placeholder="Twitter username"></input>
                <button class="btn btn-primary">Go!</button>
            </form>
            <h1 class="spitting-name"></h1>
            <div id="graphy-graph">
                <img class="spitting-bird" src="images/bird3.png"/>
                <img class="catching-bird" src="images/bird.png"/>
            </div>
            <div class="stats-block">
                <span class="word"></span><span class="count"></span>
            </div>
            <div id="content">
                <div id="tweets">
                    <h3>Tweets</h3>
                    <ul class="tweet-list">
                    </ul>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="muted credit">Twitter Spitter by <a href="http://github.com/gopherkhan">Chris Nelson</a>.</p>
            </div>
        </div>
        <script type="text/javascript">
            new TweetBlaster('.playground');
        </script>
    </body>
</html>
