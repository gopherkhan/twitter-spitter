<!doctype html>
<html>
<head>
    <title>Tweets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- <script src="https://raw.github.com/emberjs/ember.js/release-builds/ember-1.0.0-rc.1.min.js"></script> -->
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.6.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>The Twitter Spitter</h1>
    </div>
    <p class="lead">Enter a twitter handle to see the birdy paint a picture!</p>
    <!--<p>It's so colorful!</p> -->

<script type="text/x-handlebars">
    <!-- put this in css once I start styling -->
    <div id="frm">
        <b>Load Tweets for: </b>
        {{view App.SearchTextField placeholder="Twitter username" valueBinding="App.tweetsController.username"}}
        <button class="btn btn-primary" {{action "loadTweets" target="App.tweetsController"}}>Go!</button>
    </div>
    <h1 class="spitting-name">{{App.tweetsController.username}}</h1>
    <div id="graphy-graph">
        <img class="spitting-bird" src="images/bird3.png"/>
        <img class="catching-bird" src="images/bird.png"/>
    </div>
    <div id="content">
        <div id="recent">
            <h3>Recent Users</h3>
            <ol>
                {{#each App.recentUsersController.reverse}}
                <li>
                    <a href="#" title="view again" {{action "searchAgain" target="App.recentUsersController"}}>{{this}}</a> -
                    <a href="#" title="remove" {{action "removeUser" target="App.recentUsersController"}}>X</a>
                </li>
                {{/each}}
            </ol>
        </div>
        <div id="tweets">
            <h3>Tweets</h3>
            <ul>
                {{#each App.tweetsController}}
                    <li>
                        <img {{bindAttr src="avatar"}} class="person-image" />
                        <span>{{date}}</span>
                        <h3>{{screen_name}}</h3>
                        <p>{{text}}</p>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</script>
</div>
<div id="footer">
    <div class="container">
        <p class="muted credit">Twitter Spitter by <a href="http://github.com/gopherkhan">Chris Nelson</a>.</p>
    </div>
</div>
</body>
</html>
